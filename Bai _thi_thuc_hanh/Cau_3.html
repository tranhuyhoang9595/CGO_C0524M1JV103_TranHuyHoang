<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>

    function isPrime(num) {
        if (num <= 1)
            return false;
        if (num <= 3)
            return true;
        if (num % 2 === 0 || num % 3 === 0)
            return false;
        for (let i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0)
                return false;
        }
        return true;
    }


    function findPrimes(arr) {
        let primes = arr.filter(isPrime);
        primes.sort((a, b) => a - b);
        return primes;
    }

    // Ví dụ sử dụng hàm
    let numbers = [10, 23, 4, 5, 6, 7, 8, 29, 31, 44];
    let primeNumbers = findPrimes(numbers);

    // Hiển thị kết quả
    console.log(primeNumbers); // Kết quả: [5, 7, 23, 29, 31]

</script>
</body>
</html>
